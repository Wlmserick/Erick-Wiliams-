<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <h1 class="bg-black text-danger text-center">Employee Form</h1>

    <button class="btn btn-warning ms-3 mb-2">Homepage</button>
    <button class="btn btn-primary ms-3 mb-2">Portfolio</button>
    <button class="btn btn-danger ms-3 mb-2">About</button>
    <button class="btn btn-success ms-3 mb-2">Contact Us</button>
    <button class="btn btn-outline-danger ms-3 mb-2">Courses</button>
    <button class="btn btn-outline-primary ms-3 mb-2">Services</button>
    <button class="btn btn-outline-dark ms-3 mb-2">Payment</button>
    

    <form class="m-5 bg-info p-4 rounded">
        <label for="fname" class="form-label">First name :</label>
        <input type="text" class="form-control  mb-3" placeholder="First Name" required="required">

        <label for="sname" class="form-label">Surname :</label>
        <input type="text" class="form-control  mb-3" placeholder="Surname" required="required">

        <label for="pwd" class="form-label">Password :</label>
        <input type="password" name="pwd" id="pwd" class="form-control  mb-3" placeholder="password"
            required="required">

        <label for="email" class="form-label">E-mail Address :</label>
        <input type="email" name="email" id="email" class="form-control  mb-3" placeholder="email" required="required">

        <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>

    </form>

















</body>

</html>
